<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/calculadora_icon.png">
    <link rel="stylesheet" href="css/estilo_calculadora.css">
    <title>Calculadora web</title>
</head>
<body>
    <main id="conteudo_principal">
        <div id="calculadora">
            <input type="text" id="visor_da_calculadora" disabled>

            <div id="botoes_disponiveis">
                <div class="grupo_de_botoes">
                    <div class="botao numero_disponivel">1</div>
                    <div class="botao numero_disponivel">2</div>
                    <div class="botao numero_disponivel">3</div>
                    <div class="botao operacao_disponivel">+</div>
                </div>

                <div class="grupo_de_botoes">
                    <div class="botao numero_disponivel">4</div>
                    <div class="botao numero_disponivel">5</div>
                    <div class="botao numero_disponivel">6</div>
                    <div class="botao operacao_disponivel">-</div>
                </div>

                <div class="grupo_de_botoes">
                    <div class="botao numero_disponivel">7</div>
                    <div class="botao numero_disponivel">8</div>
                    <div class="botao numero_disponivel">9</div>
                    <div class="botao operacao_disponivel">x</div>
                </div>

                <div class="grupo_de_botoes">
                    <div class="botao botao_complementar">,</div>
                    <div class="botao numero_disponivel">0</div>
                    <div class="botao botao_complementar">C</div>
                    <div class="botao operacao_disponivel">รท</div>
                </div>

                <div class="grupo_de_botoes">
                    <div class="botao botao_complementar">CA</div>
                    <div class="botao botao_complementar">%</div>
                    <div class="botao botao_complementar">></div>
                    <div class="botao" id="botao_resultado">=</div>
                </div>
            </div>
        </input>
    </main>

    <script src="javascript/script_calculadora.js"></script>
</body>
</html>
